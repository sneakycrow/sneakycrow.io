language: node_js
node_js:
- stable
addons:
  apt:
    packages:
    - sshpass
script:
- npm run lint
- npm run build
- npm run export
- sshpass -p $PROD_PASS scp -r -P $PROD_PORT ./out/ $PROD_USER@$PROD_HOST:$PROD_DIR
before_install:
- openssl aes-256-cbc -K $encrypted_9c339d1bc91f_key -iv $encrypted_9c339d1bc91f_iv
  -in deploy_rsa.enc -out deploy_rsa -d
